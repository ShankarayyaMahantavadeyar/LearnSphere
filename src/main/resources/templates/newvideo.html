<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Video Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            width: 300px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            color: #3498db; /* Dodger Blue */
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #bdc3c7; /* Silver */
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #27ae60; /* Nephritis */
            color: #fff; /* White */
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
        }

        input[type="submit"]:hover {
            background-color: #219653; /* Flat Green */
            color: #fff; /* White */
        }
    </style>
</head>
<body>

    <form action="addVideo" method="post">
        <label for="name">Video Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="link">Video Link:</label>
        <input type="text" id="link" name="link" required><br><br>

        <input type="submit" value="ADD VIDEO">
    </form>

</body>
</html>
